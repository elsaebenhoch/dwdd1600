    <body>
        <!--header-->
        <header>
            <img src="images/bvalogo.png" alt="logo" width="100" height="104">
            <div>
                <h1>Budget Vacations</h1>
                <p>Book your dream vacation at an affordable price</p>
            </div>
        </header>

        <!--navigation-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="video.html">See For Yourself</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <!--page content-->
        <main>
            <h1>Book a Vacation With Us</h1>

            <form method="get" class="myform" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name: <input type="text" name="firstname" required></label><br>
                <label>Last Name: <input type="text" name="lastname" required></label><br>
                <label>Email: <input type="text" name="email" required></label><br>
                <label>Phone Number: <input type="tel" name="number" placeholder="123-456-7890" required></label>
            </fieldset>


            <fieldset>
                <legend>Contact Preference</legend>
                <label><input type="radio" name="email">Email</label><br>
                <label><input type="radio" name="call">Call</label><br>
                <label><input type="radio" name="text">Text</label><br>
            </fieldset>


            <fieldset>
                <legend>Which of our Packages Are You Interested In?</legend>
                <label><input type="checkbox" name="scotland">Scotland Package</label><br>
                <label><input type="checkbox" name="germany">Germany Package</label><br>
                <label><input type="checkbox" name="switzerland">Switzerland Package</label><br>


                <select name="nuumber">
                    <option value="people">How many people are traveling?</option>
                    <option value="one">1-2</option>
                    <option value="two">2-5</option>
                    <option value="five">5-10</option>
                    <option value="ten">10+</option>
                </select>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label><br>

            <input type="submit" value="Contact Us">
        </form>
       
        </main>
